<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLE.CSS-->
    <link rel="stylesheet" href="style.css">
    <!--ICON-->
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>Pokemon</title>
</head>

<body>
    
    <div class="pokemon-container">

        <div class="pokemon">
            <span class="nombre">
                <p>Giratina</p>
            </span>
            <img src="assets/img/mega-giratina.png" alt="Giratina">
        </div>

        <div class="pokemon">
            <span class="nombre">
                <p>Charizard</p>
            </span>
            <img src="assets/img/charizard.png" alt="Charizard">
        </div>

        <div class="pokemon">
            <span class="nombre">
                <p>Onix</p>
            </span>
            <img src="assets/img/onix.png" alt="Onix">
        </div>

        <div class="pokemon">
            <span class="nombre">
                <p>Darkari</p>
            </span>
            <img src="assets/img/mega-darkari.png" alt="Darkari">
        </div>

        <div class="pokemon">
            <span class="nombre">
                <p>Rayquaza</p>
            </span>
            <img src="assets/img/mega-rayquaza.webp" alt="Rayquaza">
        </div>

    </div>

</body>

</html>
